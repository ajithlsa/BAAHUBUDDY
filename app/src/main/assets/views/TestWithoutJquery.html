<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.map demo</title>
  <style>
  div {
    color: blue;
  }
  p {
    color: green;
    margin: 0;
  }
  span {
    color: red;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<div></div>
<p></p>
<span></span>
 
<script>
var dimensions = { width: 10, height: 15, length: 20 };
dimensions = $.map( dimensions, function( value, key ) {
  return key +" : "+value;
});
$( "div" ).text( dimensions.join( ", " ) );
</script>
 
</body>
</html>
