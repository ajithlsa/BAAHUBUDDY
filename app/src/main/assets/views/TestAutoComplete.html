<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}
body {
  font: 16px Arial;  
}
.autocomplete {
  /*the container must be positioned relative:*/
  position: relative;
  display: inline-block;
}
input {
  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}
input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}
input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}
.autocomplete-items {
  position: absolute;
  border: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
  height: 200px;
  overflow: auto;
}
.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  border: 1px solid #d4d4d4;
  background-color: #fff; 
  border-bottom: 1px solid #d4d4d4; 
}
.autocomplete-items div:hover {
  /*when hovering an item:*/
  background-color: #e9e9e9; 
}
.autocomplete-active {
  /*when navigating through the items using the arrow keys:*/
  background-color: DodgerBlue !important; 
  color: #ffffff; 
}
</style>

            var currentFocus;
            $("#myInput").on("input",function(){
                var a, b, i, source = $(this), val = $(this).val();
                $("#"+source.attr("id")+"autocomplete-list").remove();
                if (!val) { return false;}
                currentFocus = -1;
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                $(this).after(a);
                for(var i = 0; i < countries.length; i++){
                  if (countries[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                    b=document.createElement("DIV");
                    b.innerHTML = "<strong>" + countries[i].substr(0, val.length) + "</strong>";
                    b.innerHTML += countries[i].substr(val.length);
                    b.innerHTML += "<input type='hidden' value='" + countries[i] + "'>";
                    b.addEventListener("click", function(e) {
                      source.val(this.getElementsByTagName("input")[0].value);
                      $("#"+source.attr("id")+"autocomplete-list").remove();
                    });
                    a.append(b);
                  }
                }

                source.on("keydown", function(e) {
                  var x = $("#"+this.id + "autocomplete-list");
                  if (x) x = x.find("div");
                  if (e.keyCode == 40) {
                    currentFocus++;
                    addActive(x);
                  } else if (e.keyCode == 38) {
                    currentFocus--;
                    addActive(x);
                  } else if (e.keyCode == 13) {
                    e.preventDefault();
                  if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                  }
                }
              });
            });


function addActive(x) {
    /*a function to classify an item as "active":*/
    if (!x) return false;
    /*start by removing the "active" class on all items:*/
    removeActive(x);
    if (currentFocus >= x.length) currentFocus = 0;
    if (currentFocus < 0) currentFocus = (x.length - 1);
    /*add class "autocomplete-active":*/
    x[currentFocus].classList.add("autocomplete-active");
  }

  function removeActive(x) {
    /*a function to remove the "active" class from all autocomplete items:*/
    for (var i = 0; i < x.length; i++) {
      x[i].classList.remove("autocomplete-active");
    }
  }

  function closeAllLists(elmnt) {
    /*close all autocomplete lists in the document,
    except the one passed as an argument:*/
    var x = $(".autocomplete-items");
    for (var i = 0; i < x.length; i++) {
      if (elmnt != x[i] && elmnt != inp) {
        x[i].remove();
      }
    }
  }
